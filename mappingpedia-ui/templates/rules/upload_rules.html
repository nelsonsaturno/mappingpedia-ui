{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-md-3 hidden-xs hidden-sm"></div>
        <div class="col-md-6 col-xs-12 col-sm-12">

            <!-- Basic layout-->
            <form action="" class="form-horizontal" method="POST">
                {% csrf_token %}
                <div class="panel panel-flat">
                    <div class="panel-heading">
                        <h5 class="panel-title">Upload R2RML Files</h5>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Name:</label>
                            <div class="col-lg-9">
                                <!-- <input type="text" class="form-control" placeholder="Nelson" name="name" id="id_name"> -->
                                {{ form.name }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">Last name:</label>
                            <div class="col-lg-9">
                                <!-- <input type="text" class="form-control" placeholder="Saturno" name="last_name" id="id_last_name"> -->
                                {{ form.last_name }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">Organization:</label>
                            <div class="col-lg-9">
                                <!-- <input type="text" class="form-control" placeholder="Ontology Engineering Group" name="organization" id="id_organization"> -->
                                {{ form.organization }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">Your file:</label>
                            <div class="col-lg-9">
                                <!-- <input type="file" class="file-styled" name="file" id="id_file"> -->
                                {{ form.file }}
                                <span class="help-block">Accepted formats: rdf</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-3 control-label">Rules description:</label>
                            <div class="col-lg-9">
                                <!-- <textarea rows="5" cols="5" class="form-control" placeholder="Enter your description here" name="description" id="id_description"></textarea> -->
                                {{ form.description }}
                            </div>
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn btn-primary">Submit <i class="icon-arrow-right14 position-right"></i></button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- /basic layout -->

        </div>
        <div class="col-md-3 hidden-xs hidden-sm"></div>
    </div>

{% endblock content %}
{% block extra_script %}
    <script type="text/javascript" src="{% static 'assets/js/plugins/forms/styling/uniform.min.js' %}"></script>
    <script type="text/javascript">
        $(".file-styled").uniform({
            fileButtonClass: 'action btn bg-grey-400'
        });
        $("#upload-rules").addClass("active");
    </script>
{% endblock extra_script %}
